<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'aihacks/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="row valign-wrapper cardy">
        <div class="col s12 col m6  offset-m3 ">
            <div class="card  blue-grey darken-4">
                <div class="card-content white-text">
                    <span class="card-title">Fill to get your VCode</span>
                    <div class="row">
                        <form action="/aihacks/code" method="post">
                            {% csrf_token %}
                            <div class="input-field col s12">
                                <input required name = 'name' placeholder="Your First Name" id="name" type="text" class="validate">
                                <label for="name">First Name</label>
                            </div>
                            <div class="input-field col s12">
                                <input required name = 'email' placeholder="Your Email" id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12">
                                <input required name = 'school' placeholder="School Name" id="school" type="text" class="validate">
                                <label for="school">SchoolName</label>
                            </div>
                            <div class="col s12">
                               
                                <button class="btn waves-effect waves-light" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>
               
            </div>
        </div>
    </div>

</body>

</html>
